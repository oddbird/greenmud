<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GreenMud Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../src/libs/jquery-1.7.2.js"></script>
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="qunit/qunit.css" media="screen">
  <script src="qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/plugins/jquery.ba-dotimeout.js"></script>
  <script src="../src/plugins/jquery.history.js"></script>
  <script src="../src/plugins/jquery.placeholder.js"></script>
  <script src="../src/plugins/jquery.scrollTo.js"></script>
  <script src="../src/plugins/modernizr.js"></script>
  <script src="../src/plugins/modernizr.selectors.js"></script>
  <script src="../src/plugins/viewport.js"></script>
  <script src="../src/pageturning.js"></script>
  <script src="../src/local.js"></script>
  <script src="../src/init.js"></script>
  <script src="greenmud_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">GreenMud Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <span class="span1">lame test markup</span>
    <span class="span2">normal test markup</span>
    <span class="span3">awesome test markup</span>
  </div>
</body>
</html>
